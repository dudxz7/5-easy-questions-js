<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UpperCase</title>
</head>
<body>
    <!-- Crie dois campos onde em um fica em caixa alta (OI) e o outro em caixa baixa (oi) -->
    <label for="nome">Nome:</label>
    <input type="text" id="nome" placeholder="digite sue nome aqui" onkeyup="cx_alta()" required> <br> <br>
    <label for="email">Email:</label>
    <input type="email" id="email" placeholder="digite sue email aqui" onkeyup="cx_baixa()" required> <br> <br>
    <script src="js/uppercase.js"></script>
</body>
</html>
